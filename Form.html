<!DOCTYPE html>
<head>
    <title>
        Your Most Favorite Characters.
    </title>
</head>
<body>
    <h2>
        Enter your username:
    </h2>
    <form>
        <label for="uname">Username:</label><br>
        <input type="text" id="uname" name="uname"><br>
    </form>
    <p>Choose your favorite characters listed below.</p>
    <form>
          <input type="radio" id="Jingyuan" name="fav_char" value="JINGYUAN">
          <label for="Jingyuan">JINGYUAN</label><br>
          <input type="radio" id="Seele" name="fav_char" value="SEELE">
          <label for="Seele">SEELE</label><br>
          <input type="radio" id="Kafka" name="fav_char" value="KAFKA">
          <label for="Kafka">KAFKA</label>
    </form>    
    <form>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
        <input type="submit">
    </form>
</body>
